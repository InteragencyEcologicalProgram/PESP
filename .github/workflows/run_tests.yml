name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('tests/testthat.R') }}
      
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("testthat", "dplyr", "rlang", "magrittr"))'
      
      - name: Run tests
        run: |
          Rscript tests/testthat.R