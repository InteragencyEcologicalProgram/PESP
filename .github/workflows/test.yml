name: R Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install testthat
        run: install.packages("testthat")
        shell: Rscript {0}
        
      - name: Run tests
        run: testthat::test_dir("tests")
        shell: Rscript {0}